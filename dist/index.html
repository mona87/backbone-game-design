<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">

		<nav>
		<!-- 	<a class="navLink" href="#load" id="load-link">Loading</a> -->
			<a class="navLink" href="#menu">Menu</a>
			<!-- <a class="navLink" href="#game">Game</a>
			<a class="navLink" href="#leaderboard">Leaderboard</a>
			<a class="navLink" href="#settings">Settings</a> -->
			<div class="scr-holder"><span class="scr1">Score</span><span class="scr">000</span></div>
		</nav>

		<main>
			<div class="page" id="loading">
				<h1>Loading...</h1>
			</div>
			<div class="page" id="menu">
				<div class="super">SUPER MARIO <br/> <span class="title">BROS.</span></div>
				<section class="menu-holder">
					<div class=""><div class="icon "></div><div class="menuBtn" id="gameBtn">Start</div></div>
					<div class=""><div class="icon "></div><div class="menuBtn" id="leadBtn">Leaderboard</div></div>
					
					<div class=""><div class="icon "></div><div class="menuBtn" id="setBtn">Settings</div></div>
				</section>
			</div>
			<div class="page" id="game">	
				<div class="big-icon"></div>
			</div>
			<div class="page" id="leaderboard">
					<section class="stats">
						<h3>Leaderboard</h3>
						<div><div class="score name">AAA</div><div class="score">1000</div></div>
						<div><div class="score name">BBB</div><div class="score">990</div></div>
						<div><div class="score name">CCC</div><div class="score">350</div></div>
						<div><div class="score name">DDD</div><div class="score">50</div></div>
						<div><div class="score name">EEE</div><div class="score">0</div></div>
						<div><div class="score name">FFF</div><div class="score">0</div></div>
						<div><div class="score name">GGG</div><div class="score">0</div></div>
						<div><div class="score name">HHH</div><div class="score">0</div></div>
					</section>
			</div>
			<div class="page" id="settings">
				
					<section class="optionHolder">
						<h3>Settings</h3>
						<div class=""><div class="icon one"></div><div class="option">New Game</div></div>
						<div class=""><div class="icon two"></div><div class="option">Load Game</div></div>
						<div class=""><div class="icon three"></div><div class="option">Set Buttons</div></div>
						<div class=""><div class="icon four"></div><div class="option">Tutorials On</div></div>
						<div class=""><div class="icon five"></div><div class="option">Game Pad Info</div></div>
					</section>
			</div>
	</main>
	<footer>
	</footer>
	</div>

<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
